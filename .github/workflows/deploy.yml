name: Deploy Worker
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'wrangler.toml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_NXTPAGE }}
